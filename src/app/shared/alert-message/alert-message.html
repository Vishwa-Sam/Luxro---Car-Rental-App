<div role="alert"
     class="p-2 rounded-lg flex items-center border-l-4
         transition duration-300 ease-in-out
          transform justify-between gap-2"
     [ngClass]="[
    classes.bg,
    classes.border,
    classes.text
  ]">

  <div class="flex items-center">
    <svg stroke="currentColor"
         viewBox="0 0 24 24"
         fill="none"
         class="h-5 w-5 shrink-0 mr-2"
         [ngClass]="classes.icon"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            stroke-width="2"
            stroke-linejoin="round"
            stroke-linecap="round"></path>
    </svg>

    <p class="text-xl font-bold">
      {{ message }}
    </p>
  </div>

  <button type="button"
          (click)="onClose()"
          class="ml-2 text-lg font-bold leading-none
           opacity-70 hover:opacity-100
           transition cursor-pointer"
          aria-label="Close alert">
    âœ•
  </button>
</div>
