<div class="flex items-center justify-center gap-6 py-6">

  <!-- Step 1 -->
  <div class="flex flex-col items-center">
    <div class="w-10 h-10 flex items-center justify-center rounded-full border-2 text-xl font-bold"
         [class.bg-blue-600]="currentStep() >= 1"
         [class.text-white]="currentStep() >= 1"
         [class.border-blue-600]="currentStep() >= 1"
         [class.border-gray-600]="currentStep() < 1"
         [class.text-gray-400]="currentStep() < 1">
      1
    </div>
    <p class="mt-2 text-xl font-bold"
       [class.text-blue-600]="currentStep() >= 1"
       [class.text-black]="currentStep() < 1">
      Checkout
    </p>
  </div>

  <div class="w-12 h-1"
       [class.bg-blue-600]="currentStep() >= 2"
       [class.bg-black]="currentStep() < 2"></div>

  <!-- Step 2 -->
  <div class="flex flex-col items-center">
    <div class="w-10 h-10 flex items-center justify-center rounded-full border-2 text-xl font-bold"
         [class.bg-blue-600]="currentStep() >= 2"
         [class.text-white]="currentStep() >= 2"
         [class.border-blue-600]="currentStep() >= 2"
         [class.border-gray-600]="currentStep() < 2"
         [class.text-black]="currentStep() < 2">
      2
    </div>
    <p class="mt-2 text-xl font-bold"
       [class.text-blue-600]="currentStep() >= 2"
       [class.text-black]="currentStep() < 2">
      Your Details
    </p>
  </div>

  <div class="w-12 h-1"
       [class.bg-blue-600]="currentStep() >= 3"
       [class.bg-gray-600]="currentStep() < 3"></div>

  <!-- Step 3 -->
  <div class="flex flex-col items-center">
    <div class="w-10 h-10 flex items-center justify-center rounded-full border-2 text-xl font-bold"
         [class.bg-blue-600]="currentStep() >= 3"
         [class.text-white]="currentStep() >= 3"
         [class.border-blue-600]="currentStep() >= 3"
         [class.border-gray-600]="currentStep() < 3"
         [class.text-black]="currentStep() < 3">
      3
    </div>
    <p class="mt-2 text-xl font-bold"
       [class.text-blue-600]="currentStep() >= 3"
       [class.text-black]="currentStep() < 3">
      Confirmation
    </p>
  </div>

</div>
