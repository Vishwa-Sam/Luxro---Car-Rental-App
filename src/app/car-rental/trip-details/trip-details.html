<form class="w-full bg-black/90 border border-[rgb(193,163,98)]/40 p-6 rounded-2xl shadow-lg
         flex flex-wrap items-end gap-5"
      [formGroup]="tripForm"
      (ngSubmit)="onSubmit()">

  <div class="flex flex-col w-full sm:w-90">
    <label class="text-sm font-semibold text-[rgb(193,163,98)] mb-1">
      Pickup Location
    </label>
    <input type="text"
           placeholder="ðŸ“ Enter pickup address"
           formControlName="pickupLocation"
           class="w-full px-4 py-2 rounded-lg bg-black
             text-[rgb(255,254,252)]
             placeholder-[rgb(193,163,98)]/60
             border border-[rgb(193,163,98)]/50
             focus:outline-none focus:ring-2 focus:ring-[rgb(193,163,98)]
             focus:border-[rgb(193,163,98)]
             transition" />
  </div>

  <div class="flex flex-col w-full sm:w-90">
    <label class="text-sm font-semibold text-[rgb(193,163,98)] mb-1">
      Dropoff Location
    </label>
    <input type="text"
           placeholder="ðŸ“ Enter dropoff address"
           formControlName="dropoffLocation"
           class="w-full px-4 py-2 rounded-lg bg-black
             text-[rgb(243,243,243)]
             placeholder-[rgb(193,163,98)]/60
             border border-[rgb(193,163,98)]/50
             focus:outline-none focus:ring-2 focus:ring-[rgb(193,163,98)]
             focus:border-[rgb(193,163,98)]
             transition" />
  </div>

  <div class="flex flex-col w-full sm:w-55">
    <label class="text-sm font-semibold text-[rgb(193,163,98)] mb-1">
      From
    </label>
    <input type="datetime-local"
           formControlName="startDateTime"
           class="date-input w-full px-4 py-2 rounded-lg" />

  </div>

  <div class="flex flex-col w-full sm:w-57.5">
    <label class="text-sm font-semibold text-[rgb(193,163,98)] mb-1">
      To
    </label>
    <input type="datetime-local"
           formControlName="endDateTime"
           class="date-input w-full px-4 py-2 rounded-lg" />
  </div>

  @if (tripForm.errors?.['invalidRange'] && tripForm.touched) {
  <div class="text-red-400 text-sm mt-1">
    End date must be later than start date.
  </div>
  }

  <div class="button-borders">
    <button type="submit"
            [disabled]="tripForm.invalid"
            class="primary-button submit-btn">
      {{ editMode ? 'Set Trip-Details' : 'Search Cars' }}
    </button>
  </div>

  <div class="button-borders">
    <button type="reset"
            (click)="onClear()"
            class="primary-button clear-btn">
      Clear Search
    </button>
  </div>

</form>
